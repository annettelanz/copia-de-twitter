    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lila Red</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffb8db;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #bf8eff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    /* Enlaces */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-links li a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    /* Barra de b√∫squeda */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: white;
      padding: 5px 10px;
      border-radius: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      border-radius: 20px;
      width: 150px;
    }

    .search-bar button {
      border: none;
      background-color: #934af3;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
    }

    .search-bar button:hover {
      background-color: #dbd10d;
      transform: scale(1.1);
    }

    /* √çconos de perfil y notificaciones */
    .icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .icon {
      width: 35px;
      height: 35px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 18px;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    /* Responsive simple */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .search-bar input {
        width: 100px;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MiRed</div>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Mensajes</a></li>
      <li><a href="#">Notificaciones</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button>üîç</button>
    </div>
    <div class="icons">
      <div class="icon">üîî</div>
      <div class="icon">üë§</div>
    </div>
  </nav>

  
{% block content %}
  
{% endblock %}
</body>
</html>
